      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-
