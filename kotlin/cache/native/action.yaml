      uses: actions/cache@0c907a75c2c80ebcb7f088228285e798b750cf8f # v4.2.1
      with:
        path: ~/.konan
        key: ${{ runner.os }}-konan-${{ hashFiles('**/gradle/libs.versions.toml') }}
        restore-keys: |
          ${{ runner.os }}-konan-
