name: 'Setup Python'

description: 'Action for setting up Python'

inputs:
  python-version:
    default: '3.10'
    description: 'Python version'
    required: true
    type: string

runs:
  using: "composite"

  steps:
    - name: üêç Set up Python
      uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5
      with:
        python-version: ${{ inputs.python-version }}
