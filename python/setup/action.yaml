name: 'Setup Python'

description: 'Action for setting up Python'

inputs:
  python-version:
    default: '3.10'
    description: 'Python version'
    required: true
    type: string

runs:
  using: "composite"

  steps:
    - name: üêç Set up Python
      uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5
      with:
        python-version: ${{ inputs.python-version }}
