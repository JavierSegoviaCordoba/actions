name: 'Cache for GitHub Actions'

description: 'Cache for GitHub Actions'

inputs:
  path:
    description: 'Path to cache'
    required: true
    type: string
  key:
    description: 'Cache key'
    required: true
    type: string


runs:
  using: "composite"

  steps:
    - name: ðŸ’½ Cache
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: ${{ inputs.path }}
        key: ${{ inputs.key }}
