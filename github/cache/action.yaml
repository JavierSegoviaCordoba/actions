inputs:
  path:
    description: 'Path to cache'
    required: true
    type: string
  key:
    description: 'Cache key'
    required: true
    type: string


runs:
  using: "composite"

  steps:
    - name: ðŸ’½ Cache
      uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf # v4
