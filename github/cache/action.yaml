name: 'Cache for GitHub Actions'

description: 'Cache for GitHub Actions'

inputs:
  path:
    description: 'Path to cache'
    required: true
    type: string
  key:
    description: 'Cache key'
    required: true
    type: string


runs:
  using: "composite"

  steps:
    - name: ðŸ’½ Cache
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: ${{ inputs.path }}
        key: ${{ inputs.key }}
