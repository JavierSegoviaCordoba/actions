name: 'Cache for GitHub Actions'

description: 'Cache for GitHub Actions'

inputs:
  path:
    description: 'Path to cache'
    required: true
    type: string
  key:
    description: 'Cache key'
    required: true
    type: string


runs:
  using: "composite"

  steps:
    - name: ðŸ’½ Cache
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: ${{ inputs.path }}
        key: ${{ inputs.key }}
