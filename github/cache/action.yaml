name: 'Cache for GitHub Actions'

description: 'Cache for GitHub Actions'

inputs:
  path:
    description: 'Path to cache'
    required: true
    type: string
  key:
    description: 'Cache key'
    required: true
    type: string


runs:
  using: "composite"

  steps:
    - name: ðŸ’½ Cache
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
      with:
        path: ${{ inputs.path }}
        key: ${{ inputs.key }}
