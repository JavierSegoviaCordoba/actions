name: 'GitHub Pages Deploy'

description: 'Action for deploying GitHub Pages'

inputs:
  branch:
    default: 'gh-pages'
    description: 'Branch to deploy to'
    required: true
    type: string
  target-folder:
    default: ''
    description: 'Target folder'
    required: true
    type: string
  folder:
    description: 'Folder'
    required: true
    type: string
  single-commit:
    default: false
    description: 'Whether to use a single commit'
    required: true
    type: boolean
  commit-message:
    description: 'Commit message'
    required: false
    type: string
  clean:
    default: true
    description: 'Whether to clean the branch before deploying'
    required: true
    type: boolean
  clean-exclude:
    default: ''
    description: 'Files to exclude from cleaning'
    required: true
    type: string

runs:
  using: "composite"

  steps:
    - name: ðŸ“ƒðŸš€ Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@d92aa235d04922e8f08b40ce78cc5442fcfbfa2f # v4.8.0
      with:
        branch: ${{ inputs.branch }}
        clean: ${{ inputs.clean }}
        clean-exclude: ${{ inputs.clean-exclude }}
        commit-message: ${{ inputs.commit-message }}
        folder: ${{ inputs.folder }}
        single-commit: ${{ inputs.single-commit }}
        target-folder: ${{ inputs.target-folder }}
